{!=$$.CONTENT}

<div id="container">
  <div class="row">
    <div id="top-left" class="col-md-6" style="width: 50%; height:100%;">
      <h3>Mood</h3>
      <div class="chart"></div>
    </div>
    <div id="top-right" class="col-md-6" style="width: 50%; height:100%;">
      <h3>Location</h3>
      <div id="locationContainer" class="col-md-6">
        <div class="row">
          <div id="topleftloc" class="col-md-3" style="display: inline-block; width: 50%; height:100%; border-bottom: dashed 1px; border-right: dashed 1px;">topleft</div>
          <div id="toprightloc" class="col-md-3" style="display: inline-block; width: 50%; height:100%;">topright</div>
        </div>
        <div class="row">
          <div id="bottomleftloc" class="col-md-3" style="display: inline-block; width: 50%; height:100%;">bottomleft</div>
          <div id="bottomrightloc" class="col-md-3" style="display: inline-block; width: 50%; height:100%; border-top: dashed 1px; border-left: dashed 1px;">bottomright</div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div id="bottom-left" class="col-md-6" style="width: 50%; height:100%;">bottom-left</div>
    <div id="bottom-right" class="col-md-6" style="width: 50%; height:100%;">
      <div style="display:inline-block;">
        <p>Participant view: <br> <a href="http://{!=$$.HOSTNAME}/{!=$$.SITEROUTE}">http://{!=$$.HOSTNAME}/{!=$$.SITEROUTE}</a></p>
        <iframe src="web" height=600></iframe>
      </div>
    </div>
  </div>
</div>


<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script>window.jQuery || document.write('<script src="js/vendor/jquery-1.9.1.min.js"><\/script>')</script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha256-Sk3nkD6mLTMOF0EOpNtsIry+s1CsaqQC1rVLTAy+0yc= sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>

<!-- Just for demo -->
<script>
  var chart = d3.select(".chart");
  var bar = chart.selectAll("div");
  bar.data([1, 2, 3, 10, 5])
    .enter().append("div")
    .style("width", function(d){return d * 10 + "px";})
    .style("background-color", "red")
    .text(function(d){return d;});
</script>
